name: Ansible Lint

on: 
  workflow_dispatch:

jobs:
  linting:
    name: Lint Ansible files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Linting
      uses: ansible-community/ansible-lint-action@main
      with:
        path: "ansible/"
